<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Autour One' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Mano darbai</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h3 class="text-center">
                <div class="name">
                    <p>Alina Šorienė</p>
                </div>
                <div class="occupation">
                    <p>Makeup and hair stylist</p>
                </div>
            </h3>
            <hr width=80% align=center>
        </header>
        <nav align=center>
            <button onclick="goToApieMane2()" type="button" class="btn btn-outline-secondary">Apie mane</button>
            <button onclick="goToManoDarbai2()" type="button" class="btn btn-outline-secondary">Mano darbai</button>
            <button onclick="goToPaslauguKainos2()" type="button" class="btn btn-outline-secondary">Paslaugų kainos</button>
            <button onclick="goToRegistracija2()" type="button" class="btn btn-outline-secondary">Registracija</button>
        </nav>
        <main>
            <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="../IMG/1a.JPG" style="width:70%" class="center">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="../IMG/1b.JPG" style="width:70%" class="center">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="../IMG/2a.JPG" style="width:70%" class="center">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="../IMG/3a.JPG" style="width:70%" class="center">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="../IMG/3c.JPG" style="width:70%" class="center">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="../IMG/4a.jpg" style="width:70%" class="center">
                </div>

            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="../IMG/1a.JPG" style="width:100%" onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../IMG/1b.JPG" style="width:100%" onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../IMG/2a.JPG" style="width:100%" onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../IMG/3a.JPG" style="width:100%" onclick="currentSlide(4)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../IMG/3c.JPG" style="width:100%" onclick="currentSlide(5)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../IMG/4a.jpg" style="width:95%" onclick="currentSlide(6)" alt="">
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
